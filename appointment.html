<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Trisha Poojary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Book an Appointment</h1>
      <p>Let‚Äôs schedule your relaxation session üßò‚Äç‚ôÄÔ∏è</p>
    </div>
  </header>

  <section class="appointment-form container">
    <form onsubmit="submitForm(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="Relaxation Massage">Relaxation Massage</option>
        <option value="Deep Tissue">Deep Tissue</option>
        <option value="Foot Reflexology">Foot Reflexology</option>
        <option value="Back & Shoulder Therapy">Back & Shoulder Therapy</option>
        <option value="Home Visit">Home Visit</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required />

      <button type="submit" class="cta-btn">Submit Appointment</button>
    </form>
  </section>

  <footer>
    <p>¬© <span id="year"></span> Trisha Poojary. All rights reserved.</p>
  </footer>

  <script>
    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Simple JS submission logic
    function submitForm(event) {
  event.preventDefault();
  window.location.href = "thankyou.html"; // Redirect to thank you page
}
  </script>
</body>
</html>
